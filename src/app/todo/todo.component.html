
<div >{{ title }}</div>
<div id="todolist_main">
<input [(ngModel)]="name" id="todo" type="text" />
<button (click)="addTodo()" id="addbutton">AddTodo</button>
<div>
  <div *ngFor="let e of todosList" id="todolist">
    <li id="todo">{{ e.name }}</li>

    <router-outlet></router-outlet>
    <button (click)="removeTodo(e._id)" id="removebutton">remove</button>
  </div>
  <div *ngIf="todosList.length == 0">Your todo list is empty !</div>
  <div *ngIf="count != 0">{{ count }}</div></div>
</div>
